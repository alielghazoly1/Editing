<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit photo</title>
  </head>
  <body>
    <div class="title">
      <h1>Editing Pictures</h1>
      Project by <b>Ali Elghazoly</b>
    </div>
    <div class="hcon">
    <div class="container">
      <div class="img">
        <div class="img-box">
          <img id="img" />
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">Up load</label>
          <input type="file" id="upload" />
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="contrast">contrast</label
            ><input type="range" id="contrast" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="brightness">Brightness</label
            ><input type="range" id="brightness" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="sapia">Sapia</label
            ><input type="range" id="sapia" min="0" max="200" value="0" />
          </li>
          <li>
            <label for="grayscale">Grayscale</label
            ><input type="range" id="grayscale" min="0" max="1" step="0.1" value="0" />
          </li>
          <li>
            <label for="blur">Blur</label
            ><input type="range" id="blur" step="0.1" min="0" max="10" value="0" />
          </li>
          <li>
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range" id="hue-rotate" min="0" max="350" value="0" />
          </li>
          <li>
            <a download="imge" id="download">Dawnload</a>
            <span onclick=" resetValue()">Reset</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
    <script src="js.js"></script>
  </body>
</html>
